<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/formulario.css">
    <title>Inscrição</title>
</head>
<body>

    <header>
        <h1 id="titulo">Inscrição para feira livre</h1>
        <p id="subtitulo">Complete suas informações</p>
    </header>

    <form action="/register" method="POST">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="cpf"><strong>CPF/CNPJ</strong></label>
            <input type="string" name="cpf" id="cpf" required>
        </div>

        <div class="campo">
            <label><strong>Qual a sua escolaridade?</strong></label>
            <label>
                <input type="radio" name="escolaridade" value="fundamental" checked>Ensino Fundamental completo
            </label>
            <label>
                <input type="radio" name="escolaridade" value="Médio">Ensino Médio completo/cursando
            </label>
            <label>
                <input type="radio" name="escolaridade" value="Superior">Ensino Superior completo/cursando
            </label>
            <label>
                <input type="radio" name="escolaridade" value="SemEstudo">Sem Estudo 
            </label>
        </div>

        <div class="campo">
            <label><strong>Já faz parte de alguma feira livre?</strong></label>
            <label><input type="radio" name="feira" value="sim" onclick="verificar()">Sim</label>
            <label><input type="radio" name="feira" value="nao" onclick="verificar()">Não</label>
        </div>

        <div id="dias-feira" class="campo">
            <label><strong>Quais dias?</strong></label>
                <label><input type="checkbox" name="dias" value="terça"> Terça</label>
                <label><input type="checkbox" name="dias" value="quarta"> Quarta</label>
                <label><input type="checkbox" name="dias" value="quinta"> Quinta</label>
                <label><input type="checkbox" name="dias" value="sexta"> Sexta</label>
                <label><input type="checkbox" name="dias" value="sábado"> Sábado</label>
                <label><input type="checkbox" name="dias" value="domingo"> Domingo</label>
        </div>

        <div class="campo">
            <label for="produtos"><strong>Produtos/Alimentos que pretende vender</strong></label>
            <select id="produtos" name="produtos" required>
                <option selected disabled value="">Selecione</option>
                <option>Verduras</option>
                <option>Frutas</option>
                <option>Pastel</option>
                <option>Roupas</option>
                <option>Outros</option>
            </select>
        </div>

        <div class="campo">
            <label for="outros"><strong>Caso o que você pretende vender não esteja nas opções acima, nos conte abaixo:</strong></label>
            <textarea id="outros" name="outros" rows="6"></textarea>
        </div>

        <button class=botao type="submit">Concluir inscrição</button>
    </form>
    
    <script src="../static/script.js"></script>
</body>
</html>
